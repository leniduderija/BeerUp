<header id="header" class="clearfix" [ngClass]="headerClass">
    <div class="page clearfix">
        <nav id="navigation" class="navigation-bar clearfix">
            <a routerLink="/home" class="logo-link pull-left">
                <img class="logo" src="../assets/img/symbol.png">
                <img class="logo" src="../assets/img/logo.png">
            </a>
            <a href="javascript: void(0)" class="mobile-menu-toggle" (click)="toggleState()" *ngIf="headerClass != 'login'">
                <img class="logo" src="../assets/img/Close icon.png">
            </a>
            <ul class="nav-links plain-list pull-right" [ngClass]="{'show' : showMobileMenu}" *ngIf="headerClass != 'login'">
                <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
                <li><a routerLink="/favorites" routerLinkActive="active">Favorites</a></li>
                <li class="join" routerLinkActive="active" *ngIf="!loggedInUser"><a routerLink="/join">Join</a></li>
                <li class="join" routerLinkActive="active" *ngIf="loggedInUser"><a routerLink="/user/{{user.id}}">Profile</a></li>
            </ul>
        </nav>
        <div class="header-content pull-left text-left" *ngIf="headerClass == 'home'">
            <h6 class="header-title small-title">
                The beerster pro 2.0
            </h6>
            <h1 class="header-title big-title">
                Join our famous beerup!
            </h1>
            <div class="join-container">
                <a routerLink="/join" class="header-title join-link text-center">Join beerup</a>
            </div>
        </div>
        <div class="header-content pull-left text-left" *ngIf="headerClass == 'join'">
            <h1 class="header-title big-title">
                Join up!
            </h1>
        </div>
        <div class="header-content pull-left text-left" *ngIf="headerClass == 'favorites'">
            <h1 class="header-title big-title">
                Favourites
            </h1>
        </div>

        <div class="header-content pull-left text-left" *ngIf="headerClass == 'login'">
            <h1 class="header-title big-title">
                Login
            </h1>
        </div>

        <div class="header-content pull-left text-left" *ngIf="headerClass == 'profile'">
            <h1 class="header-title big-title">
                Hello {{firstName}}!
            </h1>
            <div class="join-container">
                <a href="javascript: void(0)" class="header-title join-link text-center" (click)="logout()">Logout?</a>
            </div>
        </div>

        <div class="header-content pull-right text-right">
            <img class="header-content-image" src="../assets/img/illustration.png">
        </div>
        <img *ngIf="headerClass == 'home'" class="beerCap header-beerCap" src="../assets/img/cap.png">
    </div>
</header>
